<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>

<body>
  <!-- หัว web -->
  <nav class="navbar flex-wrap py-3 navbar-expand-lg navber-light sticky-top bg-warning navbar__border--style">
    <div class="container">
      <a class="navbar-brand navbar__brand--color text-blue-800 col-lg-2 col-8" href="/index.html">
        <h3 class="fw-bold"><span style="color: red">Office</span> Store</h3>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="navbar-form__search d-flex justify-content-lg-center col-lg-7 col-12 mt-3 mt-lg-0" role="search">
        <input id="searchBar" class="form-control" placeholder="Search" aria-label="Search" />
      </form>


      <div class="col-lg-2 cocollapse navbar-collapse justify-content-lg-end align-items-center mt-lg-auto mt-2"
        id="navbar">
        <ul class="navbar-nav navbar__menu--color fw-bold">
          <li class="navber-item">
            <a class="nav-link" href="/index.html">
              <i class="bi bi-house-door-fill mx-1"></i>
              <span>Home</span></a>
          </li>

          <li class="navber-item">
            <a class="nav-link" href="/product.html">
              <i class="bi bi-cart-fill mx-1"></i>
              <span>Product</span></a>
          </li>

          <li class="navber-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#showcart">
              <i class="bi bi-bag-check-fill mx-1"></i>
              <span class="">Cart</span>
              <span id="count" class=""></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    <div class="row">

      <div class="col d-flex justify-content-end">

        <div class="dropdown">
          <button class="btn dropdown-toggle" data-bs-toggle="dropdown">หมวดหมู่</button>

          <ul class="dropdown-menu">
            
            <li id="btns">

            </li>
          </ul>
        </div>

      </div>

    </div>
  </div>

  <!-- product flash sale -->

  <div class="container mt-4 bg-body-tertiary py-3">
    <div class="row">
      <div class="d-flex align-items-center text-light">
        <h1 class="mx-3 text-warning fw-bold">Flash sale</h1>

        <div class="box">
          <span id="hours"></span>
        </div>
        <div class="box">
          <span id="minutes"></span>
        </div>
        <div class="box">
          <span id="seconds"></span>
        </div>
      </div>

      <div class="col d-flex flex-wrap justify-content-center gap-3" id="root">

      </div>
    </div>

    <!-- modal cart -->

  <div class="modal fade" id="showcart">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header bg-warning ">
          <h3 class="fw-bold navbar__brand--color"><span style="color: red">Office</span> Store  |  Cart</h3>
          <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

              <div id="cartItem" class="my-3 text-center">Your cart is empty</div>

              <div class="foot d-flex justify-content-around align-items-baseline py-3">
                <h3 class="fw-bold">Total</h3>
                <h2 id="total" class="text-danger">฿ 0.00</h2>
              </div>


            <div class="modal-footer " id="modalfooter">
              <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>

              <button href="#formconfirm" class="btn btn-warning" data-bs-toggle="collapse" onclick="formconfirm()">ยืนยันคำสั่งซื้อ</button>
              
            </div>

            <!-- collapse ชำระเงิน -->

            <div class="collapse" id="formconfirm">
              <div class="card">
                <div class="card-header text-center bg-warning"><h4>ที่อยู่ผู้รับสินค้า</h4></div>
                <div class="card-body">
                  <form action="" class="row justify-content-around">

                    <div class="col-6 mb-3">
                      <input type="text" class="form-control col-4" placeholder="ชื่อ-นามสกุล">
                    </div>

                    <div class="col-6 mb-3">
                      <input type="number" class="form-control col-4" placeholder="หมายเลขโทรศัพท์">
                    </div>

                    <div class="col-12 mb-3">
                      <textarea type="text" class="form-control col-4" placeholder="บ้านเลขที่,ซอย,หมู่,ถนน,แขวง/ตำบล จังหวัด, เขต/อำเภอ, แขวง/ตำบล, รหัสไปรษณีย์                   
                      "></textarea>
                    </div>
                    
                    <div class="col-12">
                      <p>ช่องทางการชำระ</p>
                      <input type="radio" name="payment" id="creditcard" value="credit-card">
                      <label for="creditcard" class="form-label">Credit-Card <img src="/img/cc-lg-4.webp" style="width: 50%;"></label><br>
                      <input type="radio" name="payment" id="paypal" value="paypal">
                      <label for="paypal" class="form-label">PayPal <img src="/img/paypal.webp" style="width: 100px;"></label>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                      <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                      <button class="btn btn-warning" ">ยืนยันการชำระเงิน</button>
                    </div>
              
                    
                  </form>
                </div>
              </div>
            </div>

        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <nav class="mt-5 d-flex justify-content-center">
      <ul class="pagination ">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
